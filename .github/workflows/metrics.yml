# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "23,53 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: cljoly
          template: classic
          filename: github-metrics.*
          base: ""
          config_display: large
          config_timezone: UTC
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
      - name: Indepth analysis
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-plugin-notable-indepth.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_notable: yes
          plugin_notable_indepth: no
          plugin_notable_repositories: yes
      - name: Repositories traffic
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-plugin-traffic.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: repositories
          plugin_traffic: yes

  stackoverflow-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: cljoly
          template: classic
          filename: stackoverflow-metrics.*
          base: ""
          config_display: large
          config_timezone: UTC

          plugin_stackoverflow: yes
          plugin_stackoverflow_limit: 4
          plugin_stackoverflow_lines_snippet: 0
          plugin_stackoverflow_lines: 0
          plugin_stackoverflow_sections: answers-top, questions-top
          plugin_stackoverflow_user: 4253785
          repositories_forks: yes
